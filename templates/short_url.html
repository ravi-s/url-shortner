<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Short URL</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
	</head>
	<body>
		<h1>Short URL</h1>
		{% if short_code and resolved %}
		<p>
			Your short URL is: <a href="/s/{{ short_code }}">/s/{{ short_code }}</a>
		</p>
		<p>It redirects to: {{ resolved }}</p>
		{% else %}
		<p>URL not found or invalid.</p>
		{% endif %}
		<a href="/">Create another</a>
	</body>
</html>
