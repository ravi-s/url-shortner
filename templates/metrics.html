{% extends "base.html" %} {% block content %} {% block title %}Application
Metrics{% endblock %}
<div class="container">
	<h2>Application Metrics</h2>
	<table>
		<thead>
			<tr>
				<th>Metric</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
			{% for key, value in metrics.items() %}
			<tr>
				<td>{{ key.replace('_', ' ').title() }}</td>
				<td>{{ value }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
